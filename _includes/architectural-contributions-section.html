{% if site.data.settings.architectural_contributions %}
<section class="section architectural-contributions-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Architectural Contributions</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul>
          {% for contribution in site.data.settings.architectural_contributions %}
          <li class="mb-3"> <!-- Added mb-3 for spacing between list items -->
            <strong>{{ contribution.project }}:</strong> {{ contribution.description }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
{% endif %}

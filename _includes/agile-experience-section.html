{% if site.data.settings.agile_experience %}
<section class="section agile-experience-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Agile Experience</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul>
          {% for experience in site.data.settings.agile_experience %}
          <li class="mb-3"> <!-- Added mb-3 for spacing between list items -->
            <strong>{{ experience.project }}:</strong> {{ experience.description }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
{% endif %}

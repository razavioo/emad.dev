{% if site.data.settings.languages_spoken %}
<section class="section languages-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Languages</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul>
          {% for lang_data in site.data.settings.languages_spoken %}
          <li>{{ lang_data.language }}: {{ lang_data.proficiency }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
{% endif %}

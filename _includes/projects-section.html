{% if site.data.settings.projects_section %}
<section class="section projects-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Projects</h2>
        </div>
      </div>
    </div>
    <div class="row">
      {% for project in site.data.settings.projects_section %}
      <div class="col-lg-12">
        <div class="project-item mb-4"> <!-- Added mb-4 for spacing between project items -->
          <h4>{{ project.name }}</h4>
          <p>{{ project.description }}</p>
          {% if project.github %}
          <p>GitHub: <a href="{{ project.github }}" target="_blank">{{ project.github }}</a></p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endif %}
